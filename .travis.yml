language: node_js
node_js:
- 10

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

install:
- npm install

script:
- npm run lint:no-fix
# - npm run test

after_success:
- sh scripts/travis-push-i18n-keys.sh
- sh scripts/travis-publish-images.sh

before_deploy:
- npm run build:github

# deploy to github pages on master
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
